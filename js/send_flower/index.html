    <h1>代码设计模式之代理模式</h1>
    <script>
        // 龚宇博
        // document.write('龚宇博')
        // 对象字面量 描述功能 表现力
        let gyb ={
            name:'龚宇博',
            age:'19',
            hometown:'南昌',
            // hasGirlfriend:false
            isSingle:true ,
            sendFlower(a/*形参*/){
                a.receiveFlower(this)
            }
        }

        //代理模式
        let xm ={
            name:'小美',
            age:18,
            hometown:'赣州',
            room:201,
            receiveFlower(a){
                if(this.xq >= 90) {
                    console.log(`${this.name}收到了${a.name}送的花`)
                }
                else{
                    console.log('洗脚水准备好了……')
                }
            }
        }
        let xh ={
            name:'小红',
            age:19,
            hometown:'南昌',
            room:201,
            xq:50,
            //接口  当不同的对象，具有相同的方法时可以互换使用。
            receiveFlower(a){
                // if(o.name=='龚宇博'){
                //     console.log('截胡')
                // }
                // else{
                //     xm.receiveFlower(a)
                // }
                setTimeout(function() {
                    xm.xq = 95;
                    xm.receiveFlower(a)
                }, 10000);
                }
            }  
            gyb.sendFlower(xh)
    </script>
